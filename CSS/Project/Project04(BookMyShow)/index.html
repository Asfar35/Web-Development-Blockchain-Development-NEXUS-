<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="first">
                <div class="left">
                    <h1>BookMyShow</h1>
                </div>
                <div class="right">
                    <button>Movies</button>
                    <button>Events</button>
                    <button>Sports</button>
                    <button>More</button>
                </div>
            </div>

            <div class="second">
                <input type="text" class="searching" placeholder="Search for movies events and sports...">
                <button>Search</button>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <h2>Experience the Best Movies and Events</h2>
            <button>Book Now</button>
        </div>
        <div class="middle">
            <h2>Popular Movies</h2>
            <div class="cards">
                <div class="card">
                    <img src="./Asset/img1.avif" alt="image1">
                    <h3>Singham</h3>
                </div>
                <div class="card">
                    <img src="./Asset/img2.avif" alt="image1">
                    <h3>Bhul Bhuliya 3</h3>
                </div>
                <div class="card">
                    <img src="./Asset/img3.avif" alt="image1">
                    <h3>Venom</h3>
                </div>
                <div class="card">
                    <img src="./Asset/tekka.avif" alt="image1">
                    <h3>Tekka</h3>
                </div>
                <div class="card">
                    <img src="./Asset/img5.avif" alt="image1">
                    <h3>Zigra</h3>
                </div>
                <div class="card">
                    <img src="./Asset/img6.avif" alt="image1">
                    <h3>Bandaa singh Chaudhary</h3>
                </div>
                <div class="card">
                    <img src="./Asset/img7.avif" alt="image1">
                    <h3>Amaran</h3>
                </div>
                <div class="card">
                    <img src="./Asset/mg8.avif" alt="image1">
                    <h3>The wild Robot</h3>
                </div>
            </div>
        </div>

        <div class="last">
            <img src="./Asset/bottom.avif" alt="">
        </div>
    </main>
</body>
</html>
