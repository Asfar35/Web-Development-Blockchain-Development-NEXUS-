<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Creating table -->
    <table border="1">
        <!-- Caption -->
        <caption>Founder List</caption>
        <thead> <!--Table Head-->
            <tr> <!--Table Row-->
                <th>No.</th> <!--Table Header(Bold)-->
                <th>Full Name</th>
                <th>Company Name</th>
                <th>Salary</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody> <!--Table body-->
            <tr>
                <td>1</td> <!--Table Data-->
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
                <td rowspan="5">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Meta</td>
                <td>$2500</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Elon Musk</td>
                <td>SpaceX</td>
                <td>$3500</td>
            </tr>
        </tbody>
        <tfoot> <!--Table Footer(used for Conclusion)-->
            <tr>
                <td colspan="3">Total Expense</td>
                <td>$12000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
