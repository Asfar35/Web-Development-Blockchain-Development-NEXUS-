<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="fname">Your Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name">
        <br>
        <br>

        <label for="yemail">Your Email:</label>
        <input type="email" name="yemail" id="yemail" placeholder="example@gmail.com">
        <br>
        <br>

        <label>Rate US:</label>
        <input type="radio" name="ratings" value="1" id="onestar">
        <label for="onestar">1 Star</label>

        <input type="radio" name="ratings" value="2" id="twostars">
        <label for="twostars">2 Stars</label>

        <input type="radio" name="ratings" value="3" id="threestars">
        <label for="threestars">3 Stars</label>
        
        <input type="radio" name="ratings" value="4" id="fourstars">
        <label for="fourstars">4 Stars</label>

        <input type="radio" name="ratings" value="5" id="fivestars">
        <label for="fivestars">5 Stars</label>
        <br>
        <br>

        <label for="tarea">Comments:</label>
        <textarea name="tarea" id="tarea" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button>Submit Feedback</button>
    </form>
</body>
</html>
