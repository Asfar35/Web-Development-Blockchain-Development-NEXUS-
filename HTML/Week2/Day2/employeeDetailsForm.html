<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <h2>Employee Details Form</h2>

    <form>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <br>

        <label for="phnumber">Phone Number:</label>
        <input type="tel" name="phnumber" id="phnumber" placeholder="Enter your phone number">
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">female</label>

        <input type="radio" name="gender" value="Others" id="others">
        <label for="others">Others</label>
        <br>
        <br>

        <label for="jtitle">Job Title:</label>
        <input type="text" name="jtitle" id="jtitle" placeholder="Enter your job title ">
        <br>
        <br>

        <label for="select">Department:</label>
        <select name="depart" id="select">
        <option value="Select your department">Select your department</option>
        <option value="Finance">Finance</option>
        <option value="Sales">Sales</option>
        <option value="Others">Others</option>
        </select>
        <br>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
