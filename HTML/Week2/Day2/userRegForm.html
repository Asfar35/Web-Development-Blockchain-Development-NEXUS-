<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h2>User Registration</h2>
    <form>
        <label for="uname">UserName</label>
        <input type="text" id="uname" placeholder="Enter your name" name="uname" required>
        <br>
        <br>

        <label for="emailid">Email I'd:</label>
        <input type="email" name="email" id="emailid" placeholder="Enter your Email">
        <br>
        <br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password">
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female">
        <label for="female">female</label>

        <input type="radio" name="gender" value="Others" id="others">
        <label for="others">Others</label>
        <br>
        <br>

        <input type="checkbox" id="checkbox">
        <label for="checkbox">I agree to the term and conditions</label>
        <br>
        <br>

        <!-- <input type="button" value="Register"> -->
         <button>Register</button>
    </form>
</body>
</html>
