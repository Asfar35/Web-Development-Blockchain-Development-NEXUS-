<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form  >
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="fname" placeholder="Enter Your Name">
            <br> <br>

            <label for="dob">Date of Birth: </label>
            <input type="date" name="DOB" id="dob">
            <br><br>

            <label>Gender: </label>
            <select name="Gender" id="gender">
                <option value="" disabled selected>Select Your Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="Other">Other</option>
            </select>
            <br> <br>
            <label for="phone">Phone Number: </label>
            <input type="tel" name="contact" id="phone" placeholder="Enter Your Contact Number">
            <br> <br>
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label>Blood Group: </label>
            <select name="Blood Gr." id="blood">
                <option value="" disabled selected>Select Your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <br> <br>

            <label for="glassInfo">Do you wear glasses or contact lenses?</label>
            <input type="radio" name="Yes" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="No" id="no">
            <label for="no">No</label>
            <br><br>

            <label for="textarea1">Pre-existing Conditions:</label>
            <textarea name="Conditions" id="textarea1" placeholder="List any pre-existing medical conditions"></textarea>
            <br> <br>

            <label>Allergies: </label>
            <input type="checkbox" name="Allergies" id="a1" value="Pollen">
            <label for="a1">Pollen</label>
            <input type="checkbox" name="Allergies" id="a2" value="Peanuts">
            <label for="a2">Peanuts</label>
            <input type="checkbox" name="Allergies" id="a3" value="Latex">
            <label for="a3">Latex</label>
            <input type="checkbox" name="Allergies" id="a4" value="None">
            <label for="a4">None</label>
            <br><br>

            <label for="textarea2">Current Medications: </label>
            <textarea name="Medications" id="textarea2"placeholder="List any current medications"></textarea>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="cname">Emergency Contact Name:</label>
            <input type="text" name="cname" id="cname">
            <br> <br>


            <label for="econtact">Emergency Contact Phone: </label>
            <input type="tel" name="Econtact" id="econtact">
            <br> <br>

            <label for="rel">Relationship to Emergency Contact:</label>
            <input type="text" name="crel" id="rel">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
