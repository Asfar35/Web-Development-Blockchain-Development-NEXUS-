<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT JEE Registration Form</title>
</head>
<body>
    <form action="server_url">
        <fieldset>
            <legend>IIT JEE Registration Form</legend>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="fname" placeholder="Enter Your Name">
            <br> <br>

            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter Your Email i'd">
            <br> <br>

            <label for="phone">Phone Number: </label>
            <input type="tel" name="contact" id="phone" placeholder="Enter Your Contact Number">
            <br> <br>

            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass">
            <br>
            <br>

            <label>Gender: </label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br> <br>

            <label for="dob">DOB: </label>
            <input type="date" name="DOB" id="dob" min="2001-01-01" max="2005-12-31">
            <br><br>

            <label for="scl">School Name: </label>
            <input type="text" name="School" id="scl" placeholder="Enter Your School Name">
            <br> <br>

            <label>Board: </label>
            <select name="Board">
                <option value="" disabled selected>Select Your Board</option>
                <option value="WBCHSE">WBCHSE</option>
                <option value="CBSE">CBSE</option>
                <option value="ICSE">ICSE</option>
                <option value="Others">Others</option>
            </select>
            <br> <br>

            <label for="pyear">Year of Passing: </label>
            <input type="number" id="pyear" name="Year of Passing" min="2023" max="2025">
            <br> <br>

            <label>Exam Center: </label>
            <select name="Center">
                <option value="" disabled selected>Select Your Exam Center</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Durgapur">Durgapur</option>
                <option value="Others">Others</option>
            </select>
        </fieldset>
        <button>Register</button>
    </form>
</body>
</html>
